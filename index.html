<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mahal Banquet | Luxury Event Venue Nepal</title>
    
    <!-- Performance Optimization: Preconnect to Image CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://i.imgur.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Fonts: Cormorant Garamond (Serif), Montserrat (Sans), Cinzel (Decorative), Great Vibes (Script) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Great+Vibes&family=Montserrat:wght@200;300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#E5C558',
                500: '#D4AF37', // Primary Gold
                600: '#B5922B',
              },
              onyx: '#0F0F0F',
              charcoal: '#1A1A1A',
              ivory: '#FFFFF0',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              cinzel: ['"Cinzel"', 'serif'],
              script: ['"Great Vibes"', 'cursive'],
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'float-delayed': 'float 12s ease-in-out infinite reverse',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 40s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'ken-burns': 'kenBurns 20s ease-in-out infinite alternate',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.05)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 15px rgba(212, 175, 55, 0.1)' },
                '100%': { boxShadow: '0 0 30px rgba(212, 175, 55, 0.3)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.15) translate(-2%, -2%)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F0F0F;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      body {
        background-color: #0F0F0F;
        color: #FFFFF0;
        font-family: 'Montserrat', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }

      /* Optimized Crystal Glass Effect */
      /* Mobile First: Lower blur for performance */
      .crystal-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform, backdrop-filter;
      }
      
      /* Desktop: Richer blur */
      @media (min-width: 768px) {
        .crystal-glass {
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          box-shadow: 0 0 20px -5px rgba(212, 175, 55, 0.15);
        }
      }
      
      .crystal-glass:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(212, 175, 55, 0.3);
        box-shadow: 0 0 30px -5px rgba(212, 175, 55, 0.25);
      }

      /* Text Gradients */
      .text-gradient-gold {
        background: linear-gradient(to right, #E5C558, #D4AF37, #B5922B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* 3D Preserves */
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* Hide scrollbar for gallery tabs */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Mobile Form Input Fix - prevents iOS zoom */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>

{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
